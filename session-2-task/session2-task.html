<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form </title>
    <link rel="stylesheet" href="session2-task.css">
</head>
<body>
    <table >
        
        <tr >
            <td class="left-side">
                <div class="left-side-content">

                    <h1>Let's Chat</h1>
                    <p>Whether you have a question, want to start a project or simply want to connect.</p>
                    <p>feel free to send me a massage in the contact form </p>
                </div>
            </td>
            <td class="right-side">
                <h1 id="contact">Contact</h1>
                <form >

                    <div>
                        <input type="text" placeholder="Name*" required class="input-field"><br>
                        <input type="email" placeholder="Email*" required class="input-field"><br>
                        <input type="text" placeholder="Company" required class="input-field"><br>
                        <input type="tel" placeholder="Phone" required class="input-field">
                    </div>
                    <div>
                        <textarea placeholder="Message" required class="textarea"></textarea>
                    </div>
                    
                    <input type="submit" value="SUBMIT" class="submit-button">
                    
                </form>
            </td>

        </tr>
        
        
    </table>
    
</body>
</html>
